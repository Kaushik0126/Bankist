<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" />
    <title>Bankist</title>
  </head>
</head>
<body>
  <div id="body2">
    <div class="alertdiv"></div>
    <form class="form btn-register">
      <p class="title">Create Account </p>
      <p class="message">Create an account to use our Bankist services. </p>
          <div class="flex">
          <label>
              <input required="" placeholder="" type="text" class="input first-name">
              <span>Firstname</span>
          </label>
  
          <label>
              <input required="" placeholder="" type="text" class="input last-name">
              <span>Lastname</span>
          </label>
      </div>  
              
      <label>
          <input placeholder="" type="email" class="input">
          <p>Email</p>
      </label> 
          
      <label>
          <input required="" placeholder="" type="password" class="input set-password" minlength="4" maxlength="4">
          <span>Password</span>
      </label>
      <label>
          <input required="" placeholder="" type="password" class="input con-password" minlength="4" maxlength="4">
          <span>Confirm password</span>
      </label>
      <button class="submit">Submit</button>
      <p class="Login">Already have an acount ? <a href="index.html">Login</a> </p>
  </form>
  </div>

  <script src="formjs.js"></script>
</body>
</html>
