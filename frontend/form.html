<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
</head>
<body>
  <div id="body2">
    <div>
      <form class="form-container">
        <h1 class="text-center ">Welcome to, Trust Bank</h1>
        <br>
        <label>First Name :</label> <br>
        <input type="text" class="first-name" placeholder="Enter Your First Name" minlength="3" required>
        <br><br>
        <label>Last Name :</label> <br>
        <input type="text" class="last-name" placeholder="Enter Your Last Name" minlength="3" required>
        <br><br>
        <label>Your Age :</label> <br>
        <input type="number" placeholder="How old are you?" min="18" max="75" required>
        <br><br>
        <label>Password :</label> <br>
        <input type="password" class="set-password" placeholder="Enter Your Password" maxlength="6" required>
        <br><br>
        <label>Confirm Password :</label> <br>
        <input type="password" placeholder="Confirm Your Password" maxlength="6" required>
        <br><br>
        <label>Gender :</label> <br>
        <input type="radio" name="Gender"> <span>Male</span>
        <input type="radio" name="Gender"> <span>Female</span>
        <br><br>
        <input type="checkbox" required> <span>Accept all terms and conditions</span> <br><br>
        <div class="submit"><button class="btn-register">Register</button></div>
      </form>
    </div>
  </div>

  <script src="formjs.js"></script>
</body>
</html>
